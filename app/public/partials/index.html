<div class="container" ng-controller="AppCtrl as vm">
	 <h1>To Do List</h1>
	 <div class="row">
	    <div class="col-md-3 col-sm-6 col-sx-12 col-lg-3" ng-repeat="(key, value) in vm.taskList">
	       <div class="panel panel-info">
	          	<div class="panel-heading">
	            	<h3 class="panel-title">{{key}}</h3>
	            	<button ng-click="myFilter = 'date'">Date Filter</button>  
					<button ng-click="myFilter = 'priority'">Priority Filter</button>
	          	</div>
	         <div class="panel-body">
	             <ul dnd-list dnd-drop="callback({targetList: value, targetIndex: index})">
	                <li ng-repeat="item in  value | orderBy: myFilter" dnd-draggable="null" dnd-callback="vm.onDrop(value, $index, targetList, targetIndex)">
	                	<div class="from-group" ng-show="item.showDetails">
	                		<input type="text" ng-model="item.title">
	                		<input type="text" ng-model="item.priority">
	                		<input type="date" ng-model="item.date">
	                        <button ng-click="vm.hide(key,item)">âœ“</button>
	                        <button ng-click="vm.del(key,item)">x</button>
	                	</div>
	                	
	                   <div ng-click="vm.show(key,item)" ng-show="!item.showDetails">{{item.title}}</div>
	                </li>
	             </ul>
	             <button ng-show="key!='done'" ng-click="vm.addNew(key)">Add</button>
	         </div>
	       </div>
	    </div>
	 </div>
</div>
